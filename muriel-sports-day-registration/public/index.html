<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Sports Event Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .banner {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 40px 30px;
            border-radius: 20px;
            margin: -40px -40px 40px -40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.3);
        }

        .banner::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10%),
                        radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10%);
            background-size: 80px 80px;
            background-position: 0 0, 40px 40px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(80px, 80px);
            }
        }

        .banner-content {
            position: relative;
            z-index: 1;
        }

        .banner h1 {
            color: white;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            font-weight: 800;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .banner p {
            color: white;
            font-size: 1.3em;
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .banner-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 2em;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .banner-icons span {
            animation: rotate 3s ease-in-out infinite;
            display: inline-block;
        }

        .banner-icons span:nth-child(1) {
            animation-delay: 0s;
        }
        .banner-icons span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .banner-icons span:nth-child(3) {
            animation-delay: 0.4s;
        }
        .banner-icons span:nth-child(4) {
            animation-delay: 0.6s;
        }
        .banner-icons span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes rotate {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .child-section {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
            border: 3px solid #ff9a76;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .child-section h3 {
            color: #d35400;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        .child-section h3::before {
            content: "üéØ";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .events-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: white;
            padding: 10px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-item:hover {
            background: #fff5e6;
            border-color: #ff9a76;
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9em;
            color: #555;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error {
            border-color: #e74c3c !important;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .banner {
                margin: -25px -25px 30px -25px;
                padding: 30px 20px;
            }

            .banner h1 {
                font-size: 1.8em;
            }

            .banner p {
                font-size: 1em;
            }

            .banner-icons {
                font-size: 1.5em;
            }

            .row {
                grid-template-columns: 1fr;
            }

            .events-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="banner">
                <div class="banner-content">
                    <h1>üèÜ Sports Event Registration üèÜ</h1>
                    <p>Join us for an exciting day of fun, games & memories!</p>
                    <div class="banner-icons">
                        <span>üéØ</span>
                        <span>üèÉ</span>
                        <span>üè∏</span>
                        <span>‚ôüÔ∏è</span>
                        <span>üé®</span>
                    </div>
                </div>
            </div>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError">Please enter your name</div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number <span class="required">*</span></label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required>
                <div class="error-message" id="mobileError">Please enter a valid 10-digit mobile number</div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="wing">Wing <span class="required">*</span></label>
                    <select id="wing" name="wing" required>
                        <option value="">Select Wing</option>
                        <option value="A">Wing A</option>
                        <option value="B">Wing B</option>
                        <option value="C">Wing C</option>
                        <option value="D">Wing D</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="flatNo">Flat No <span class="required">*</span></label>
                    <select id="flatNo" name="flatNo" required>
                        <option value="">Select Flat</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="noOfKids">Number of Kids <span class="required">*</span></label>
                <select id="noOfKids" name="noOfKids" required>
                    <option value="">Select Number</option>
                    <option value="1">1 Child</option>
                    <option value="2">2 Children</option>
                    <option value="3">3 Children</option>
                    <option value="4">4 Children</option>
                    <option value="5">5 Children</option>
                </select>
            </div>

            <div id="childrenContainer"></div>

            <button type="submit" class="submit-btn">üéâ Register Now</button>
        </form>
    </div>

    <script>
/* ===============================
   FLAT NUMBER POPULATION
================================ */
const flatDropdown = document.getElementById("flatNo");
for (let i = 101; i <= 706; i++) {
  const opt = document.createElement("option");
  opt.value = i;
  opt.textContent = i;
  flatDropdown.appendChild(opt);
}

/* ===============================
   CHILD SECTION GENERATION
================================ */
const kidsDropdown = document.getElementById("noOfKids");
const childrenContainer = document.getElementById("childrenContainer");

const EVENTS = [
  "Drawing",
  "Chess",
  "Running",
  "Badminton",
  "Potato Race",
  "Slow Cycling",
  "Lemon Spoon Race"
];

kidsDropdown.addEventListener("change", function () {
  const count = parseInt(this.value || 0);
  childrenContainer.innerHTML = "";

  for (let i = 1; i <= count; i++) {
    const childDiv = document.createElement("div");
    childDiv.className = "child-section";

    childDiv.innerHTML = `
      <h3>Child ${i} Details</h3>

      <div class="form-group">
        <label>Name of Child ${i} <span class="required">*</span></label>
        <input type="text" class="child-name" required>
      </div>

      <div class="form-group">
        <label>Age of Child ${i} <span class="required">*</span></label>
        <input type="number" class="child-age" min="4" max="16" required>
      </div>

      <div class="events-group">
        ${EVENTS.map(ev => `
          <div class="checkbox-item">
            <input type="checkbox" value="${ev}">
            <label>${ev}</label>
          </div>
        `).join("")}
      </div>
    `;

    childrenContainer.appendChild(childDiv);
  }
});

/* ===============================
   FORM SUBMISSION (COMPLETE)
================================ */
document.getElementById("registrationForm")
  .addEventListener("submit", async function (e) {
    e.preventDefault();

    const parentName = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const wing = document.getElementById("wing").value;
    const flatNo = document.getElementById("flatNo").value;

    if (!/^\d{10}$/.test(mobile)) {
      alert("Mobile number must be exactly 10 digits");
      return;
    }

    const children = [];
    const childSections = document.querySelectorAll(".child-section");

    for (const section of childSections) {
      const name = section.querySelector(".child-name").value.trim();
      const age = parseInt(section.querySelector(".child-age").value, 10);

      if (age < 4 || age > 16) {
        alert("Child age must be between 4 and 16");
        return;
      }

      const events = Array.from(
        section.querySelectorAll("input[type=checkbox]:checked")
      ).map(cb => cb.value);

      children.push({ name, age, events });
    }

    try {
      await submitRegistration({
        parentName,
        mobile,
        wing,
        flat: flatNo,
        children
      });

      this.reset();
      childrenContainer.innerHTML = "";

    } catch (err) {
      console.error(err);
      alert("‚ùå Failed to save registration. Please try again.");
    }
});
</script>
